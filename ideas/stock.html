		<style> @import url(https://fonts.googleapis.com/css?family=Nunito:400,700|Titan+One|Creepster|Satisfy|Eczar:700);</style>
		<style>
			:root {
				--bG-color:#555;
			}
			body{margin:0;background:var(--bG-color);transition:0.25s;}
			.header{width:100%;height:55px;display:flex;align-items:center;justify-content:space-around;box-shadow:0 3px 8px 3px #0003;background:#9a49aa;position:absolute;top:0;z-index: 1;}
			.timer{font-family:Nunito;font-size:35px;font-weight:700;color:#fff;-webkit-user-select: none;-moz-user-select:none;-ms-user-select: none;user-select: none;}
			.balance{position:absolute;right:5px;top:5px;height:45px;font-size:30px;font-family:Nunito;color:#fff;display:flex;align-items:center;}
			.gameSpace{width:100%;height:calc(100% - 55px);position:absolute;top:55px;left:0;display:flex;animation:opacityToOne 0.5s 0.1s forwards;opacity:0;}
			.playBtn{font-size:2.5em;color:#fff;background:rgb(11, 194, 207);padding:0.25em 1.5em;border-radius:0.5em;font-family:Nunito;font-weight:bold;margin:15px 0;cursor:pointer;transition:0.2s;}
			.playBtn:hover{transform:scale(1.1);}
			.checkRow{font-family:Nunito;font-size:2em;color:#3a3a3a;display:flex;align-items:center;margin:25px;}
			.checkBox{width:0;height:0;position:relative;margin:28px;margin-right:43px;}
			.checkBox::after{content:"";width:50px;height:50px;position:absolute;left:-28px;top:-28px;font-size:30px;display:flex;justify-content:center;align-items:center;cursor:pointer;transition:0.2s;border:#3a3a3a 3px solid;border-radius:5px;font-weight:bolder;color:#eee;background:#dfdfdf;}
			.checkBox::before{width:56px;height:56px;content:"";position:absolute;left:-28px;top:-28px;box-shadow:0 0 8px #0005;opacity:0;transition:0.2s;}
			.checkBox:hover::before, .checkBox:checked:hover::before{opacity:1;}
			.checkBox:checked::after{content:"\2714";color:#fff;background:rgb(11, 194, 207);}
			.gameLength{font-family:Nunito;color:#3a3a3a;font-size:1.5em;}
			.gameLengthInput{font-family:Nunito;color:#5a5a5a;font-size:1.5em;padding:5px 15px;border:#3a3a3a 3px solid;max-width: 2.1ch;transition:0.2s;}
			.gameLengthInput:focus{outline:none;border-color:rgb(11, 194, 207);}
			.stockLength{font-family:Nunito;color:#3a3a3a;font-size:1.5em;margin-top:25px;}
			.lengthContainer{display:flex;flex-direction:row;align-items:center;}
			.lengthLabel{font-family:Nunito;color:#5a5a5a;font-size:15px;margin:0 5px;}
			.stockLengthInput{cursor:pointer;appearance:none;background:rgb(11, 194, 207);border-radius:100px;width:200px;}
			.stockLengthInput::-webkit-slider-thumb{appearance:none;width:40px;height:20px;background:#fff;border-radius:100px;z-index: 1;border:#3a3a3a 3px solid;}
			.tutorialText{display:flex;width:100%;height:100%;align-items:center;justify-content:center;font-family:Nunito;color:#fff;font-weight:bold;font-size:3em;text-align:center;text-shadow:0 0 8px #3a3a3a5a;}
			.backBtn{font-size:35px;position:absolute;left:5px;top:5px;color:#3a3a3a;cursor:pointer;transition:0.2s ease-in-out;background:#fff;padding:2px;border-radius:1000px;height:35px;width:35px;}
			.backBtn:hover{padding:2px 12px;}
			.beginningBtnsContainer{width:100%;height:100%;display:flex;justify-content: space-evenly;align-items:center;}
			.beginningBtn{color:#3a3a3a;font-family: Nunito;font-size: 3em;padding:0.5em 1.5em;background:#fff;cursor:pointer;user-select: none;border-radius:0.25em;display:flex;align-items: center;flex-direction: column;transition:0.2s;}
			.fadeScreen{animation:opacityToZero 0.5s forwards;}
			@keyframes opacityToOne {
				to {opacity:1;}
			}
			@keyframes opacityToZero {
				from{opacity:1;}
				to {opacity:0;}
			}
			.beginningBtn:hover{transform:scale(1.1) rotate(5deg);}
			.beginningBtnicon{font-size:3em; padding:0 0.25em;}
			.leftContainer{height:100%;width:200px;position:relative;left:0;top:0;display:flex;flex-direction: column;justify-content: space-evenly;}
			.leftBtn{width:calc(100% - 1em + 15px);background:#fff;font-family: Nunito;color:#3a3a3a;font-size:2em;padding:0.5em 0.5em;border-top-right-radius:0.5em;border-bottom-right-radius:0.5em;user-select: none;cursor:pointer;text-align: right;position:relative;left:-35px;transition:0.2s;}
			.leftBtn:hover{transform:translateX(15px);}
			.rightContainer{height:100%;width:calc(100% - 100px);position:relative;left:0;top:0;}
			.topRightContainer{background:#fff;width:calc(100% - 20px);display:flex;flex-direction:column;align-items:center;height:calc(100% - 40px - 100px);margin:10px;position:relative;border-top-right-radius:25px;border-top-left-radius:25px;}
			.topRightContainer2{background:#fff;width:calc(100% - 20px);display:flex;flex-direction:row;justify-content: space-evenly;align-items: center;height:110px;margin:10px;position:relative;border-top-right-radius:25px;border-top-left-radius:25px;}
			.stockBtn{text-align:center;font-family:Nunito;color:#3a3a3a;cursor:pointer;user-select:none;border:3px #3a3a3a solid;padding:10px;transition:0.1s;}
			.selected{background:#3a3a3a;color:#fff;}
			.stockBtn:hover{transform:scale(1.05) translateY(10px);}
			.midRightContainer{background:#fff;width:calc(100% - 20px);display:flex;justify-content:center;align-items:center;height:calc(100% - 60px - 200px);margin:10px;position:relative;}
			.stockGraph{max-width:100%;max-height:100px;}
			.jobName{color:#3a3a3a;font-family: Nunito;font-weight: 700;font-size:2em;margin:15px 0 25px 0;}
			.jobIcon{margin-left:0.5em;font-size:100% - 12px;border:2px #0000 solid;box-shadow:0 0 3px 2px #3a3a3a;padding:4px;background:#eee;}
			.jobTxt{font-family: Nunito;color:#3a3a3a;font-size:1.25em;margin:0.25em;}
			.bottomRightContainer{background:#fff;width:calc(100% - 20px);height:110px;margin:10px;margin-top:0;position:relative;border-bottom-right-radius:25px;border-bottom-left-radius:25px;display:flex;flex-direction:row;justify-content: space-evenly;align-items: center;}
			.buyBtn{padding:0.25em 0.5em;font-size:2em;background:#ffa70d;border-radius:0.2em;font-family:Nunito;user-select: none;cursor: pointer;border:0.1em #3a3a3a solid;color:#3a3a3a;transition:0.3s;}
			.forwardsBtn{padding:0.25em 0.5em;font-size:2em;background:#00ff9e;border-radius:0.2em;font-family:Nunito;user-select: none;cursor: pointer;border:0.1em #3a3a3a solid;color:#3a3a3a;transition:0.3s;}
			.passBtn{padding:0.25em 0.5em;font-size:2em;background:#ff2b2b;border-radius:0.2em;font-family:Nunito;user-select: none;cursor: pointer;border:0.1em #3a3a3a solid;color:#3a3a3a;transition:0.3s;}
			.buyBtn:hover, .forwardsBtn:hover, .passBtn:hover{transform:scale(1.1);}
			.workBtn{font-size:2em;padding:0.25em 0.5em;background:#3d3;border:0.1em #fff solid;border-radius:0.1em;box-shadow:0 0 0.25em 0.05em #5f5;color:#fff;font-family:Nunito;user-select:none;cursor:pointer;transition:0.3s;}
			.workBtn:hover{transform:scale(1.1);}
			.xpTooLittle{background:#999;box-shadow:0 0 0.25em 0.05em #999;cursor:default;}
			.xpTooLittle:hover{transform:scale(1);}
			.questionsContainer{width:100%;height:100%;background:#fff;display:flex;flex-flow:wrap;}
			.questionsQuestion{width:100%;max-height: 50%;display:flex;justify-content:center;align-items:center;font-family:Nunito;font-size:2.5em;color:#3a3a3a;}
			.questionsAnswer{background:rgb(11, 194, 207);width:calc(50% - 20px);max-height:50%;margin:10px;display:flex;justify-content: center;align-items:center;font-family:Nunito;font-size:1.5em;color:#fff;border-radius:1.5em;transition:0.25s;cursor:pointer;user-select: none;}
			.questionsAnswer:hover{transform:scale(1.03);}
			.fadeGreen{animation:fadeGreen 0.5s linear forwards;}
			.fadeRed{animation:fadeRed 0.5s linear forwards;}
			@keyframes fadeRed {
					to{background:#f00;}
				}
				@keyframes fadeGreen {
					to{background:#0f0;}
				}
			.buyContainer{width:100%;height:100%;display:flex;flex-direction:column;align-items:center;}
			.buyStockName{width:100%;text-align:center;margin-top:15%;color:#fff;font-family:Nunito;font-size:3em;}
			.buyStockPrice{width:100%;text-align:center;margin-bottom:15px;color:#fff;font-family:Nunito;font-size:1em;}
			.buyNumberInput{margin-top:5%;width:10ch;font-size:2em;padding:0.125em 0.25em;font-family:Nunito;color:#5a5a5a;border-radius:0.25em;position:relative;border:0.125em #fff solid;}
			.buyNumberInput:focus{outline:none;color:#3a3a3a;border-color:#40aeff;}
			.buyNumberInfo{width:10ch;text-align:center;color:#fff;font-family:Nunito;font-size:2em;border-radius:0.25em;transition:0.2s;padding:0.125em 0.25em;border:0.125em #fff solid;margin-top:0.125em;cursor: pointer;user-select: none;transition:0.2s;}
			.buyNumberInfo:hover{border-color:#3ae739;color:#3ae739;}
			.invalidContainer{position:absolute;left:0;top:0;display:flex;justify-content:center;align-items:center;background:#fff3;z-index: 1;width:100%;height:100%;}
			.invalidMenu{background:#fff;display:flex;justify-content: center;align-items:center;flex-wrap:wrap;padding:2.5em 0;border-radius:1.5em;}
			.invalidReason{margin:5px 0.125em;font-size:3em;color:#3a3a3a;font-family:Nunito;}
			.invalidExplaination{width:100%;text-align: center;margin:5px 0.125em;font-size:1.5em;color:#3a3a3a;font-family:Nunito;}
			.invalidBtn{margin:1em 0 0.25em 0;padding:0.125em 0.5em;color:#3a3a3a;border:0.125em #3a3a3a solid;font-size:2em;font-family:Nunito;cursor:pointer;user-select:none;transition:0.2s;}
			.invalidBtn:hover{transform:scale(1.1);}
			.stockContainer{background:#fff;width:calc(100% - 10px);margin-left:10px;display:flex;justify-content: center;align-items:center;flex-direction: column;}
			.stockProfit{color:#3a3a3a;font-family:Nunito;font-size:1em;}
			.greenStock{color:#1ae100;}
			.redStock{color:#e10000;}
			.grayStock{color:#909090;}
			.stockNumber{color:#3a3a3a;font-family:Nunito;font-size:1em;text-align:center;}
			.sellStock{font-family:Nunito;font-size:1em;padding:0 2px;border:0.125em #3a3a3a solid;color:#3a3a3a;border-radius:0.25em;cursor:pointer;user-select:none;margin:2px;transition:0.2s;}
			.sellStock:hover{color:#3ae739;border-color:#3ae739;}
			.endContainer{width:calc(100% - 100px);background:#fff;margin:15px 50px;border-radius:50px;overflow:auto;display:flex;flex-direction:column;align-items: center;box-shadow: 0 0 15px #0007}
			.endRightWrong{color:#3a3a3a;font-family: Nunito;font-size:2.5em;text-align: center;margin:25px 0;padding:10px 25px;border-radius:15px;border:#3a3a3a 3px solid;}
			.endWork{color:#3a3a3a;font-family: Nunito;font-size:2em;text-align: center;margin:10px 0;padding:10px 25px;border-radius:15px;border:#3a3a3a 3px solid;}
			.endNetWorth{color:#3a3a3a;font-family: Nunito;font-size:2em;text-align: center;margin:10px 0;padding:10px 25px;border-radius:15px;border:#3a3a3a 3px solid;}
			.endStocksExchanged{color:#3a3a3a;font-family: Nunito;font-size:2em;text-align: center;margin:10px 0;padding:10px 25px;border-radius:15px;border:#3a3a3a 3px solid;}
			.endStocksIncrease{color:#3a3a3a;font-family: Nunito;font-size:2em;text-align: center;margin:10px 0;padding:10px 25px;border-radius:15px;border:#3a3a3a 3px solid;}
			.endPositive{border-color:#1ae100;}
			.endNegative{border-color:#e10000;}
